<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c7226a3135.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">LT</h1>
            <ui class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contacts</a></li>
            </ui>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-add">
                    <div class="add-grp">
                        <i class="fa-solid fa-thumbtack fa-3x text-red"></i>
                        <h2 class="text-grey mdheading">Location</h2>
                        <p>Ashoknagar, North 24 PGS</p>
                    </div>
                    <div class="add-grp">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey mdheading">Email</h2>
                        <p>ABC@gmail.com</p>
                    </div>
                    <div class="add-grp">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey mdheading">Call</h2>
                        <p>8420209185</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">

                </div>

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling this form</p>
                    <div class="form-grp">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-grp">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-grp">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-grp">
                        <label for="message">Message</label>
                        <textarea type="text" name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>

    </section>
</body>

</html>
